{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Order | Register{% endblock %}</h1>
  <div class="main">
    <button onclick="window.location.href='{{ url_for('orders_index') }}'" class="top-left"> Back</button>
</div>  
{% endblock %}

{% block content %}
  <form method="post">
    <label for="cust_no">Customer Number</label>
    <input name="cust_no" id="cust_no" type="numeric" min="0" value="" required>
    <label for="date">Date</label>
    <input name="date" id="date" type="date" value="" required>
    <label for="sku">Product SKU</label>
    <input name="sku" id="sku" type="numeric" min="0" value="" required>
    <label for="qty">Quantity</label>
    <input name="qty" id="qty" type="numeric" min="0" value="" required>
    <input type="submit" value="Confirm" color="green">
  </form>
{% endblock %}
