{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Suppliers{% endblock %}</h2>
{% endblock %}

{% block content %}
    {% for s in supplier %}
        <article class="post">
            <header>
                <div>
                    <h1>{{ s['TIN'] }}</h1>
                    <div class="about">Name: {{ s['name'] }}</div>
                </div>
                <a class="action"> Edit</a>
            </header>
            <p class="body">Product: {{ s['SKU'] }}</p>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
