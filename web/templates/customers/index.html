{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Customers{% endblock %}</h2>
{% endblock %}

{% block content %}
    {% for c in customer %}
        <article class="post">
            <header>
                <div>
                    <h1>{{ c['cust_no'] }}</h1>
                    <div class="about">Name: {{ c['name'] }}</div>
                </div>
                <a class="action"> Edit</a>
            </header>
            <p class="body">Email: {{ c['email'] }}</p>
            
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
