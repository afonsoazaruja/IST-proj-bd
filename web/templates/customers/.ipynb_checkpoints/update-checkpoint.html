{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Customer {{ customer['cust_no'] }} | Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="cust_no">Customer Number</label>
    <input name="cust_no" id="cust_no" type="text" value="{{ request.form['cust_no'] or c['cust_no'] }}" disabled>
  </form>
{% endblock %}
