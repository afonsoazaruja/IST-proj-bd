{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Products{% endblock %}</h2>
{% endblock %}

{% block content %}
    {% for product in products %}
        <article class="post">
            <header>
                <div>
                    <h1>{{ product['SKU'] }}</h1>
                    <div class="about">{{ product['name'] }}</div>
                </div>
                <a class="action" href="{{ url_for('product_update', product_sku=product['sku']) }}"> Edit</a>
            </header>
            <p class="body">{{ product['price'] }} euros </p>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
